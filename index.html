<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Super Ultimate Comparing Widget</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Profile picture/favicon created by M.J. Brechner © 2022 -->
    <link rel="shortcut icon"
        href="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fonts from Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <script src="javascript/list-of-items.js" defer></script>
    <script src="javascript/refresh-comparison.js" defer></script>
</head>

<body onload="refreshComparison()">

    <header>
        <h1>Super Ultimate Comparing Widget</h1>
        <h2 id="instructions">Which is best?</h2>
    </header>
    <main>
        <div class="which-is-best-box">
            <div class="comparison-box">
                <div class="comparison-item" id="item1" onclick="item1Chosen()"></div>
                <div class="comparison-item" id="item2" onclick="item2Chosen()"></div>
            </div>
            <button id="refresh-button" onclick="refreshComparison()">Refresh!</button>
        </div>

        <hr>
        <div>Add new item</div>
        <input id="add-item-textbox" type="text" maxlength="25"></input>
        <button onclick="addItem()">Add</button>
        <button onclick="deleteAllItems()">🗑️</button>

        <hr>
        <div class="stats-box">
            <div>Stats!</div>
            <div id="stats-info"></div>
        </div>
    </main>

    <footer>
        <p>
            <script>
                document.write(`Copyright © 2022-${new Date().getFullYear()} `);
            </script>
            <a href="https://github.com/mjbrechner">M.J. Brechner</a>
        </p>
        <!-- Profile picture/favicon created by M.J. Brechner © 2022 -->
        <img class="profile-pic"
            src="https://raw.githubusercontent.com/mjbrechner/diacritics-eraser/main/images/profile-pic.png">
    </footer>
    <script src="javascript/index.js" defer></script>
    <script src="javascript/add-item.js" defer></script>
    <script src="javascript/delete-all-items.js" defer></script>
</body>

</html>
